<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Todo App</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>todo app</h1>
        </div>
    </header>


    <main>
        <div class="container">
            <div class="tasks">
                <div class="card">
                    <h2 class="task-title">Lorem ipsum dolor sit amet.</h2>
                    <p class="task-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dicta modi quas repudiandae minus, minima perspiciatis molestias obcaecati vel placeat omnis sed dolore, harum amet sapiente laudantium, ad recusandae soluta corrupti aut autem.</p>
                    <div class="buttons">
                        <a href="#" id="edit-btn" class="btn">edit</a>
                        <button id="delete-btn" class="btn">delete</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    
    <script src="./js/main.js" defer></script>
</body>
</html>
